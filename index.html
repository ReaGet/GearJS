<!DOCTYPE html>
<html>
<head>
	<title>gear.js</title>
</head>
<body>
<script type="text/javascript" src="gear.js"></script>
<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="loader.js"></script>
<script type="text/javascript" src="states.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript" src="vector.js"></script>
<script type="text/javascript">

	var gear = new GEAR();

	gear.viewport = new Vector(200, 200);
	gear.init();

	var Test = {
		pos: null,
		speed: 2,
		preload: function() {
			this.pos = new Vector(0, 0);
		},

		update: function() {
			if (this.pos.x < 0 || this.pos.x + 50 > gear.viewport.x)
				this.speed *= -1;

			this.pos.x += this.speed;
		},

		render: function() {
			gear.draw.clear();
			gear.draw.color = "#000";
			gear.draw.rect(this.pos.x, this.pos.y, 50, 50, true);
		}
	}

	gear.state.create("test", Test);
	gear.state.start("test");

</script>
</body>
</html>
