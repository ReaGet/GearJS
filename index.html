<!DOCTYPE html>
<html>
<head>
	<title>gear.js</title>
</head>
<body>
<script type="text/javascript" src="lib/gear.js"></script>
<script type="text/javascript" src="lib/config.js"></script>
<script type="text/javascript" src="lib/input.js"></script>
<script type="text/javascript" src="lib/events.js"></script>
<script type="text/javascript" src="lib/loader.js"></script>
<script type="text/javascript" src="lib/states.js"></script>
<script type="text/javascript" src="lib/utils.js"></script>
<script type="text/javascript" src="lib/draw.js"></script>
<script type="text/javascript" src="lib/vector.js"></script>
<script type="text/javascript">

	var gear = new GEAR();

	gear.viewport = new Vector(900, 900);
	gear.resizable = true;
	// gear.center = true;
	gear.init();

	var Test = {
		pos: null,
		speed: 2,
		preload: function() {
			this.pos = new Vector(0, 0);
		},

		update: function() {
			if (this.pos.x < 0 || this.pos.x + 50 > gear.viewport.x)
				this.speed *= -1;

			this.pos.x += this.speed;
		},

		render: function() {
			gear.draw.clear("red");
			gear.draw.color = "#000";
			gear.draw.rect(this.pos.x, this.pos.y, 50, 50, true);
		}
	}

	gear.state.create("test", Test);
	gear.state.start("test");

</script>
</body>
</html>
